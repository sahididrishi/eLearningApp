{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>All Courses</h2>
    <div class="row">
        {% for course in courses %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">
                            {{ course.description|truncatewords:20 }}
                        </p>
                        <a href="{% url 'courses:course-detail' course_id=course.id %}" class="btn btn-primary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
