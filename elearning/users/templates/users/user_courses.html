{% extends "base.html" %}

{% block content %}
<h2>Your Courses</h2>
{% if courses %}
    <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ course.title }}</span>
                <a href="{% url 'chat:chat-room' room_name=course.id %}" class="btn btn-sm btn-outline-primary">Chat</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You are not enrolled in any courses yet.</p>
{% endif %}
{% endblock %}
