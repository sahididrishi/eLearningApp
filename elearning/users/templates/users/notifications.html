{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="glass-card p-4">
            <div class="d-flex align-items-center mb-4">
                <div class="rounded-circle bg-primary bg-opacity-10 p-3 text-primary me-3">
                    <i class="bi bi-bell-fill fs-4"></i>
                </div>
                <h2 class="text-theme-main mb-0">Your Notifications</h2>
            </div>

            {% if notifications %}
            <div class="list-group list-group-flush">
                {% for note in notifications %}
                <div class="list-group-item bg-transparent border-bottom border-secondary border-opacity-25 py-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="d-flex">
                            <i class="bi bi-dot text-primary fs-3 mt-n1 me-1"></i>
                            <span class="text-theme-main">{{ note.message }}</span>
                        </div>
                        <small class="text-theme-muted text-nowrap ms-3">{{ note.created_at|date:"M d, H:i" }}</small>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="text-center py-5">
                <i class="bi bi-bell-slash fs-1 text-theme-muted mb-3"></i>
                <p class="text-theme-muted">You have no notifications.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
