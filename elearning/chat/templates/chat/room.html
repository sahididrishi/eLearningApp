
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Global Chat</h2>
    <div id="chat-log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>

    <input id="chat-message-input" type="text" class="form-control mt-2" placeholder="Type your message...">
    <button id="chat-message-send" class="btn btn-primary mt-2">Send</button>
</div>

<script>
    const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.querySelector('#chat-log');
        const messageElement = `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        chatLog.innerHTML += messageElement;
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-send').onclick = function(e) {
        const inputElem = document.querySelector('#chat-message-input');
        const message = inputElem.value.trim();
        if (message.length > 0) {
            chatSocket.send(JSON.stringify({'message': message}));
            inputElem.value = '';
        }
    };
</script>
{% endblock %}
