<!-- templates/home/home.html -->

{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the eLearning Platform!</h1>
    <p class="lead">Your hub for online learning.</p>
    <hr class="my-4">
    {% if user.is_authenticated %}
        <p>Explore your courses <a href="{% url 'browse-courses' %}">here</a>.</p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to get started.</p>
    {% endif %}
</div>
{% endblock %}
